<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href=./assets/css/style.css>  
    <link href="https://fonts.googleapis.com/css?family=Muli|Reenie+Beanie" rel="stylesheet">
</head>
<body>
    <div class="container">
       
        <div class="jumbotron">
           <h1>Aloha! Let's play some hangman!</h1>   
        </div>
        
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" id="gameWrapper"> 
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">What's Your Guess?</h3>
                    </div>
                    <div class ="panel-body">
                        <h2 id="wordToGuess"> _ _ _ _ _ _ _ </h2>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        Wrong Letters: <span id="incorrectGuesses"></span>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-body">
                        Lives Left: <span id="guessesLeft"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        Wins: <span id="winCounter">0</span>
                    </div>
                    <div class="col-md-6">
                        Losses: <span id="lossCounter">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="./assets/javascript/game.js"></script> 

</html>
